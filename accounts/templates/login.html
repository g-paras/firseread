<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | FirseRead</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0"
    >
      <div class="w-full sm:max-w-md p-5 mx-auto">
        <h2 class="mb-12 text-center text-5xl font-extrabold">Welcome.</h2>
        <form action="/accounts/login/" method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block mb-1" for="username">Username</label>
            <input
            required
              id="username"
              type="text"
              name="username"
              value="{{request.session.username}}"
              class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1" for="password">Password</label>
            <input
            required
              id="password"
              type="password"
              name="password"
              class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
            />
          </div>
          <!-- <div class="mt-6 flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember_me" type="checkbox" class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
                <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900"> Remember me </label>
              </div>
              <a href="/accounts/forgot_password" class="text-sm"> Forgot your password? </a>
            </div> -->
          <div class="mt-6">
            <button
              class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition"
              type="submit"
            >
              Log In
            </button>
          </div>
          {% if error %}
          <div class="mt-6 text-center">
            <span class="tracking-wide text-red-600">*Invalid credentials* <br> We are unable to log you in</span>
          </div>
          {% endif %}
          <div class="mt-6 text-center">
            Don't have an account? <a href="/accounts/signup" class="underline">Register</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
